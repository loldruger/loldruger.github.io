<div class = "container">
{% for post in site.posts %}
    <div class = "post-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class = "item-label">
            {%for tag in post.tags%}
                <span class = "label-item"><span>{{tag}}</span></span>
            {% endfor %}
            </div>
        <summary>{{ post.excerpt }}</summary>
    </div>
{% endfor %}
</div>
